<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubrí Mendoza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; margin:0; background: #f0e4d7; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; }
    h1 { font-size: 3rem; color: #00796b; margin-bottom: 10px; }
    p { font-size: 1.5rem; color: #555; margin-bottom: 30px; }
    #qrcode { margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Descubrí Mendoza</h1>
  <p>Escaneá el QR y explorá todas las atracciones turísticas</p>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://tuusuario.github.io/mendoza-turismo/info.html",
      width: 250,
      height: 250
    });
  </script>
</body>
</html>
